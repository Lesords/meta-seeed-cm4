header:
  version: 14
  includes:
  - ../meta-mender-community/kas/include/mender-base.yml

repos:
  # Repository paths relative to workspace root
  poky:
    path: layers/poky
    branch: scarthgap
  
  meta-openembedded:
    path: layers/meta-openembedded
    branch: scarthgap
  
  meta-mender:
    path: layers/meta-mender
    branch: scarthgap
  
  meta-raspberrypi:
    path: layers/meta-raspberrypi
    branch: scarthgap
  
  meta-lts-mixins:
    path: layers/meta-lts-mixins
    commit: a44882db02a0ed0f149371831bfbe067665eb42b
  
  meta-mender-community:
    path: layers/meta-mender-community
    branch: scarthgap
    layers:
      meta-mender-raspberrypi:
  
  meta-seeed-cm4:
    path: layers/meta-seeed-cm4
    branch: main

machine: seeed-reterminal-DM-mender

local_conf_header:
  mender-full: |
    INHERIT += "mender-full"
  
  raspberrypi: |
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
    MENDER_BOOT_PART_SIZE_MB = "100"
    IMAGE_INSTALL:append = " kernel-image kernel-devicetree"
    IMAGE_FSTYPES:remove = " rpi-sdimg"
  
  seeed-reterminal-dm: |
    # Seeed reTerminal DM specific configurations
    PREFERRED_VERSION_linux-raspberrypi ?= "6.12%"
    
    # Device tree overlays for reTerminal DM
    RPI_KERNEL_DEVICETREE_OVERLAYS:append = " overlays/i2c0.dtbo overlays/i2c1.dtbo overlays/i2c3.dtbo overlays/i2c6.dtbo"
    
    # Enable I2C, SPI and UART for reTerminal DM
    KERNEL_MODULE_AUTOLOAD:rpi += "i2c-dev spi-dev"
    ENABLE_I2C = "1"
    ENABLE_SPI = "1"
    ENABLE_UART = "1"
    
    # Install seeed-linux-dtoverlays package for reTerminal DM specific overlays
    IMAGE_INSTALL:append = " seeed-linux-dtoverlays"

    # Enable SSH server with openssh
    IMAGE_FEATURES:append = " ssh-server-openssh"
    
    # Copy reTerminal DM specific dtbo to boot partition overlays directory
    IMAGE_BOOT_FILES:append = " reTerminal-DM.dtbo;overlays/reTerminal-DM.dtbo"
    
    # Mender specific configurations for reTerminal DM
    MENDER_ARTIFACT_NAME = "reterminal-dm-release-1"
    MENDER_BOOT_PART_SIZE_MB = "64"
    MENDER_STORAGE_TOTAL_SIZE_MB = "2048"
    MENDER_FEATURES_ENABLE:append = " mender-uboot mender-image-sd"
    MENDER_FEATURES_DISABLE:append = " mender-grub mender-image-uefi"

target:
  - core-image-minimal

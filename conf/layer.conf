# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-seeed-cm4"
BBFILE_PATTERN_meta-seeed-cm4 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-seeed-cm4 = "6"

LAYERDEPENDS_meta-seeed-cm4 = "core"
LAYERSERIES_COMPAT_meta-seeed-cm4 = "kirkstone scarthgap"
